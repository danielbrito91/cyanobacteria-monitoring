stages:
  data_load:
    cmd: python src/stages/data_load.py --config=params.yaml
    deps:
    - src/stages/data_load.py
    params:
    - base
    - data_load
    outs:
    - data/raw/gee.csv
    - data/raw/vigi.csv
  
  data_label:
    cmd: python src/stages/data_label.py --config=params.yaml
    deps:
    - data/raw/gee.csv
    - data/raw/vigi.csv
    - src/stages/data_label.py
    params:
    - base
    - data_create
    - data_load
    - featurize
    outs:
    - data/raw/labeled_data.csv

  data_split:
    cmd: python src/stages/data_split.py --config=params.yaml
    deps:
    - data/raw/labeled_data.csv
    - src/data/preprocess.py
    - src/stages/data_split.py
    params:
    - base
    - data_load
    - data_split
    - featurize
    outs:
    - data/processed/test.csv
    - data/processed/train.csv

  train:
    cmd: python src/stages/train.py --config=params.yaml
    deps:
    - data/processed/test.csv
    - data/processed/train.csv
    - src/stages/train.py
    - src/train/train_model.py
    params:
    - base
    - data_split
    - featurize
    - mlflow_config
    - train
    outs:
    - models/model.joblib

  train_full_data:
    cmd: python src/stages/train_full_data.py --config=params.yaml
    deps:
    - data/raw/labeled_data.csv
    - src/stages/train_full_data.py
    - models/model.joblib
    params:
    - base
    - data_load
    - featurize
    - train
    - mlflow_config
    outs:
    - models/full_model.joblib
    - reports/metrics.json

  predictions:
    cmd: python src/stages/predictions.py --config=params.yaml
    deps:
    - data/raw/gee.csv
    - models/full_model.joblib
    - src/stages/predictions.py
    params:
    - base
    - data_load
    - featurize
    - train
    outs:
    - data/predictions/predicted.csv
